<div class="main-div">
    <mat-card>
        <mat-card-title class="writer-title">{{action}} Admin</mat-card-title>
        <form #writerForm="ngForm" (ngSubmit)="Submit(writerForm)" autocomplete="none">
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" name="username" placeholder="Username" required [(ngModel)]="username">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" name="email" placeholder="Email" required [(ngModel)]="email">
                </mat-form-field>
            
                <mat-form-field>
                    <input matInput type="password" name="password" placeholder="Password" required [(ngModel)]="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-footer>
                <button mat-raised-button type="submit">{{action}}</button>
            </mat-card-footer>
            <br>
        </form>
    </mat-card>
</div>
