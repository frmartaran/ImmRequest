<div id="main-div">
    <mat-card>
        <div class="container">
            <mat-card-header>
                <mat-card-title>Create/Edit Type</mat-card-title>
            </mat-card-header>
            <form #typeEditorForm="ngForm" (ngSubmit)="Send">
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput type="text" [(ngModel)]="name">
                        <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button>Save</button>
                </mat-card-actions>
            </form>
        </div>
    </mat-card>
</div>
