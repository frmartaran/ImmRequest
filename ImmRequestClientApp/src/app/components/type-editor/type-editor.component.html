<div id="main-div">
    <mat-card class="center">
        <div class="container">
            <mat-card-header class="center">
                <mat-card-title>Create/Edit Type</mat-card-title>
            </mat-card-header>
            <form #typeEditorForm="ngForm" (ngSubmit)="Send(typeEditorForm)" autocomplete="off">
                <mat-card-content>
                    <div class="center">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput type="text" name="name" required [(ngModel)]="name">
                            <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear"
                                (click)="name=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="field-title-container">
                        <mat-label class="label">Fields</mat-label>
                        <button (click)="createField()" type="button" class="add-button" mat-mini-fab color="warn" aria-label="Add">+</button>
                    </div>
                    <div>
                        <app-management [buttons]="buttons" 
                            [columns]="columns" 
                            [title]="Fields" 
                            [pageSize]="3"
                            [pageSizeOptions]="[3]" 
                            [dataSource]="datasource|async"
                            [allData]= "allFields|async">
                        </app-management>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-raised-button>Save</button>
                </mat-card-actions>
            </form>
        </div>
    </mat-card>
</div>
