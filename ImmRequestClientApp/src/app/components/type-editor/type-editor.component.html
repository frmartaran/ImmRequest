<div id="main-div">
    <mat-card>
        <div class="container">
            <mat-card-header>
                <mat-card-title>Create/Edit Type</mat-card-title>
            </mat-card-header>
            <form #typeEditorForm="ngForm" (ngSubmit)="Send">
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput type="text" [(ngModel)]="name">
                        <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="field-title-container">
                        <mat-label class="label">Fields</mat-label>
                        <button class="add-button" mat-mini-fab color="warn" aria-label="Add">+</button>
                    </div>
                    <div>
                        <ng-container *ngFor="let field of fields">
                            <app-label-displayer
                                [name]="field.Name"
                                [buttons]="buttons">
                            </app-label-displayer>
                        </ng-container>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button>Save</button>
                </mat-card-actions>
            </form>
        </div>
    </mat-card>
</div>
