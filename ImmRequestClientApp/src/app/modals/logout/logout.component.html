<h1 mat-dialog-title>Logout</h1>

<mat-dialog-content>
  Are you sure you want to log out?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="close" color="primary">OK</button>
</mat-dialog-actions>
